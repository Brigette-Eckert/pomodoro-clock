<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Pomodoro Clock </title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1> Pomodoro Clock </h1>
<div class = "controls">
<!--Session Timers Controls-->
  <div id = "session">
    <button id = "addWork"> + </button>
    <h3> Work </h3>
    <p class = "workInt">  </p>
    <button id="minusWork"> - </button>
  </div>
<!--Break Timer Controls-->
  <div id = "break">
    <button  id="addBreak"> + </button>
    <h3> Break </h3>
    <!-- default time-->
    <p class ="breakInt">  </p>
    <button id="minusBreak"> - </button>
  </div>
</div>

<div id= "clock" class="workTime">
  <p class="type">  </p>
  <p class="counter">  </p>
</div>
 
<div id="start-reset">
<button id="start-stop">  </button>
<button id="reset"> Reset </button>
</div>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
